<!doctype html>
<html xmlns:ng="http://angularjs.org" id="ng-app" ng-app="plunker">
<head>
    <!--[if lte IE 8]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.js"></script>
    <script>
        document.createElement('alert');
        document.createElement('ng-include');
        document.createElement('bookviewer');
        document.createElement('accordion');
        document.createElement('accordion-group');
        document.createElement('accordion-heading');
    </script>
    <![endif]-->
    <!--<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>-->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="lazy.js"></script>
    <script src="bookviewer.js"></script>
    <script src="BookTestController.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="ui.bootstrap.css" rel="stylesheet">
</head>
<body>
    <div ng-controller="BookTestController">
        <nav class="navbar navbar-default navbar-fixed-top" id="topnavbar" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><span ng-bind="vm.toc.Name" /> - <span ng-bind="vm.toc.Year" /></a>
            </div>
            <ul class="nav navbar-nav">
            <li>
                <p class="navbar-text" ng-bind="vm.bookname" />
            </li>
            <li>
                <button type="button" class="btn btn-default navbar-btn" ng-click="vm.showHideIndex()">
                    <span class="glyphicon glyphicon-list"></span> {{vm.indexmode? 'text' : 'index'}}
                </button>
            </li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </nav>
        <div>
            <div style="margin: 51px 0 0 0;"/>
            <bookviewer booktoc="vm.toc" chaptercontent="vm.chapter" indexmode="vm.indexmode" offset-element-id="'topnavbar'"
                          anchorid="vm.anchorid" on-navigate="vm.navigate(chapterid, anchorid)" on-select="vm.select(text)"/>
        </div>
    </div>
</body>
</html>
